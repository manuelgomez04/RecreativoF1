<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Página</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS/footer.css" th:href="@{/CSS/footer.css}">
    <link rel="stylesheet" href="../CSS/boton.css" th:href="@{/CSS/boton.css}">

</head>

<body>
    <div th:replace="~{fragmentos/banner::banner}"></div>


    <nav th:replace="~{fragmentos/menu::menu}"></nav>
    <div class="container mt-4 contenido">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Comienza el bucle de las tarjetas -->
            <div class="col" th:each="componente: ${listaComponentes}">
                <div class="card m-4 text-center">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${componente.tipoComponente}">Tipo de componente:</h5>
                        <ul class="list-group">
                            <li class="list-group-item">Durabilidad: <span th:text="${componente.durabilidad}">Item
                                    1</span></li>
                            <li class="list-group-item">Precio: <span
                                    th:text="${#numbers.formatDecimal(componente.precio, 1, 2)+' €'}">Item 2</span></li>
                            <li class="list-group-item">Marca: <span th:text="${componente.marca}">Item 3</span></li>
                            <li class="list-group-item">ID Coche: <span
                                    th:text="${componente.cocheComponente.idCoche}">Item 4</span></li>
                            <li class="list-group-item">ID Carrera: <span
                                    th:text="${componente.carreraComponente.id}">Item 5</span></li>
                            <li class="list-group-item">
                                <a href="#"
                                    th:href="@{/componentes/edit/{id}(id=${componente.idComponente})}">Editar</a> |
                                <a href="#"
                                    th:href="@{/componentes/borrar/{id}(id=${componente.idComponente})}">Borrar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Botón para otra página -->
    <div class="container mt-4 boton">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center"> <!-- Agregado 'text-center' -->
                <form th:action="@{/componentes/componenteFormAdd}" method="get">
                    <button type="submit" class="btn btn-primary">Añadir un nuevo Componente</button>
                </form>
            </div>
            <div class="col-md-4 text-center"> <!-- Agregado 'text-center' -->
                <form th:action="@{/main/carrera}" method="get">
                    <button type="submit" class="btn btn-primary">Siguiente página</button>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragmentos/footer::footer}">
    </footer>

</body>

</html>
