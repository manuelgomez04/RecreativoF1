<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Página</title>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS/footer.css" th:href="@{/CSS/footer.css}">
    <link rel="stylesheet" href="../CSS/boton.css" th:href="@{/CSS/boton.css}">

</head>

<body>
    <div th:replace="~{fragmentos/banner::banner}"></div>
    <nav th:replace="~{fragmentos/menu::menu}"></nav>

    <div class="container mt-4 contenido">



        <div class="row row-cols-1 row-cols-md-3 g-4" data-aos="fade-right">
            <div class="col" th:each="componente: ${componentes1}">
                <div class="card m-4 text-center">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${componente.cocheComponente.nombre}"></h4>
                        <h5 class="card-title" th:text="${componente.tipoComponente}">Tipo de componente:</h5>
                        <ul class="list-group">
                            <li class="list-group-item"> <b> Durabilidad: </b><span
                                    th:text="${componente.durabilidad}">Item
                                    1</span></li>
                            <li class="list-group-item"> <b> Precio: </b> <span
                                    th:text="${#numbers.formatDecimal(componente.precio, 1, 2)+' €'}">Item 2</span>
                            </li>
                            <li class="list-group-item"> <b> Marca: </b> <span th:text="${componente.marca}">Item
                                    3</span>
                            </li>
                            <li class="list-group-item"> <b> ID Carrera: </b> <span
                                    th:text="${componente.carreraComponente.id}">Item
                                    5</span></li>
                            <li class="list-group-item"><b>Estado:</b> <span
                                    th:if="${componente.estaDaniado}">Dañado</span><span
                                    th:unless="${componente.estaDaniado}">No
                                    dañado</span></li>
                            <li class="list-group-item">
                                <a href="#"
                                    th:href="@{/componentes/editCoche/{id}(id=${componente.idComponente})}">Editar</a>
                                |
                                <a href="#" class="delete-link"
                                    th:href="@{/componentes/borrarComponentes/{id}(id=${componente.idComponente})}">Borrar</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container mt-4 boton">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <form th:action="@{/componentes/componenteFormAdd}" method="get">
                    <button type="submit" class="btn btn-primary">Añadir un nuevo Componente</button>
                </form>
            </div>
            <div class="col-md-4 text-center">
                <form th:action="@{/main/coches}" method="get">
                    <button type="submit" class="btn btn-primary">Volver</button>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragmentos/footer::footer}">
    </footer>
    <script>
        AOS.init();
    </script>
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro que quieres comprar el componente?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <a id="deleteLink" href="#" class="btn btn-danger">Comprar</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var deleteLinks = document.querySelectorAll('.delete-link');
            deleteLinks.forEach(function (deleteLink) {
                deleteLink.addEventListener('click', function (event) {
                    event.preventDefault();
                    let modal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'), {});
                    modal.show();
                    let deleteUrl = deleteLink.getAttribute('href');
                    document.getElementById('deleteLink').setAttribute('href', deleteUrl);
                });
            });
        });
    </script>
</body>

</html>
