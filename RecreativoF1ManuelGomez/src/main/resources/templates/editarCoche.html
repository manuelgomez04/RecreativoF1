<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Edición de Coche</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/boton.css" th:href="@{/CSS/boton.css}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>
    <div th:replace="~{fragmentos/banner::banner}"></div>
    <nav th:replace="~{fragmentos/menu::menu}"></nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Formulario de Edición de Coche</h2>
                <form class="edit-coche-form"
                    th:action="${editarCoche.idCoche != 0} ? @{/coche/editarCoche/submit} : @{/main/coches}"
                    method="POST" th:object="${editarCoche}">


                    <div class="form-group">
                        <label for="daniado">Está dañado</label>
                        <select class="form-control" id="daniado" name="daniado" th:field="*{estaDaniado}">
                            <option value="true">Sí</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="marca">Nombre del coche</label>
                        <input type="text" class="form-control" id="marca" name="marca" th:field="*{nombre}">
                    </div>
                    <div class="form-group">
                        <label for="marca">ID de la carrera</label>
                        <input type="text" class="form-control" id="marca" name="marca" readonly
                            th:field="*{carreraCoche.id}">
                    </div>
                    <div class="form-group">
                        <label for="marca">Imagen</label>
                        <input type="text" class="form-control" id="marca" name="marca" th:field="*{fotoCoche}">
                    </div>
                    <div>
                        <input th:if="${editarCoche.idCoche != 0}" type="hidden" name="id" th:field="*{idCoche}" />
                    </div>


                    <button type="submit" class="btn btn-primary boton">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>

</html>
