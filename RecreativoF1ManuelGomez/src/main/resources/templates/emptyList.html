<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not found</title>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/CSS/cerrarSesion.css" th:href="@{/CSS/cerrarSesion.css}">


</head>

<body>
    <div th:replace="~{fragmentos/banner::banner}"></div>
    <nav th:replace="~{fragmentos/menu::menu}"></nav>

    <div class="container mt-4 contenido">
        <form th:action="@{/componentes/buscarComponente}" method="GET">
            <input class="form-control me-2" type="search" placeholder="Buscar por nombre" aria-label="Search"
                name="busqueda">
            <button class="btn btn-outline-danger" type="submit">Buscar</button>
        </form>

        <h1>Producto no encontrado, aqu√≠ tienes a Rahim</h1>
        <img src="../static/Imagenes/noEncontrado.webp" alt="no encontrado" th:src="@{/Imagenes/noEncontrado.webp}"
            class="img-fluid mb-3">
    </div>

    <div class="container mt-4 botonCarrera">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <form th:action="@{/main/carrera}" method="get">
                    <button type="submit" class="btn btn-primary">Volver a inicio</button>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragmentos/footer::footer}">
    </footer>

</body>

</html>
