<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <!-- Agregar la referencia a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
</head>

<body>
    <div th:replace="~{fragmentos/banner::banner}"></div>
    <nav th:replace="~{fragmentos/menu::menu}"></nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Formulario</h2>
                <form class="login-form" method="post" th:action="${mecanicoForm.id != 0} ? @{/editar/submit} : @{/addMecanico}" th:object="${mecanicoForm}">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
						<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}">
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input  th:field="*{apellidos}" type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos">
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI:</label>
                        <input th:field="*{dni}" type="text" class="form-control" id="dni" placeholder="Ingrese su DNI">
                    </div>
                    <div class="form-group">
                        <label for="salario">Salario:</label>
                        <input th:field="*{salario}" type="number" class="form-control" id="salario" placeholder="Ingrese su salario">
                    </div>
					<div class="form-group">
						<input th:if="*{id != 0}" type="hidden" name="id" th:field="*{id}" />
					</div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>
</body>

</html>
