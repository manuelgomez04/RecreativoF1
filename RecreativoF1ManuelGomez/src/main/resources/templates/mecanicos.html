<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecánicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/boton.css" th:href="@{/CSS/boton.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../static/JS/modalBorrar.js" th:src="@{/JS/modalBorrar.js}" defer></script>
    <link rel="stylesheet" href="../static/CSS/componentesCoche.css" th:href="@{/CSS/componentesCoche.css}">


</head>

<body>
    <div th:replace="~{fragmentos/banner::banner}"></div>

    <nav th:replace="~{fragmentos/menu::menu}"></nav>

    <div class="container mt-4 contenido">
        <div class="container mt-4 contenido">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div sec:authorize="hasAnyRole('ROLE_JEFEEQUIPO')"
                    class="text-center border border-dark rounded p-2 mb-2">
                    <div>Presupuesto</div>
                    <span class="font-weight-bold" style="font-size: 20px;"
                        th:text="${#numbers.formatDecimal(presupuesto.presupuestoInicial,  3,'POINT', 2, 'COMMA')+' €'}"></span>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Dni</th>
                            <th>Salario</th>
                            <th>Incentivo</th>
                            <th sec:authorize="hasAnyRole('ROLE_SJEFEEQUIPO')">Acciones</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mecanico : ${listaCompletaMecanicos}">
                            <td th:text="${mecanico.nombre}"></td>
                            <td th:text="${mecanico.apellidos}"></td>
                            <td th:text="${mecanico.dni}"></td>
                            <td th:text="${#numbers.formatDecimal(mecanico.salario, 3, 'POINT', 2, 'COMMA')+' €'}"></td>
                            <td th:text="${#numbers.formatDecimal(mecanico.incentivoCalculado,3,'POINT', 2, 'COMMA')+' €'}">
                            </td>
                            <td sec:authorize="hasAnyRole('ROLE_JEFEEQUIPO')">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <a href="#" th:href="@{/admin/mecanico/editar/{id}(id=${mecanico.idEmpleado})}"
                                            class="text-decoration-none">
                                            <button class="edit-button">
                                                <svg class="edit-svgIcon" viewBox="0 0 512 512">
                                                    <path
                                                        d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z">
                                                    </path>
                                                </svg>
                                            </button>
                                        </a>
                                    </div>
                                    <div>
                                        <a href="#" class="delete-link text-decoration-none"
                                            th:href="@{/admin/mecanico/borrar/{id}(id=${mecanico.idEmpleado})}">
                                            <button class="delete-button">
                                                <svg class="delete-svgIcon" viewBox="0 0 448 512">
                                                    <path
                                                        d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z">
                                                    </path>
                                                </svg>
                                            </button>
                                        </a>
                                    </div>
                                </div>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center" sec:authorize="hasAnyRole('ROLE_JEFEEQUIPO')">
                <form th:action="@{/admin/mecanico/mecanicoFormAdd}" method="get">
                    <button type="submit" class="btn btn-primary">Añadir un nuevo Mecánico</button>
                </form>
            </div>
            <div class="col-md-4 text-center botonMecanico">
                <form th:action="@{/main/carrera}" method="get">
                    <button type="submit" class="btn btn-primary">Carrera</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar borrado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro que quieres borrar?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <a id="deleteLink" href="#" class="btn btn-danger">Borrar</a>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>

</body>

</html>
