<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/boton.css" th:href="@{/CSS/boton.css}">
    <link rel="stylesheet" href="../CSS/footer.css" th:href="@{/CSS/footer.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div th:replace="~{fragmentos/banner::banner}"></div>

    <nav th:replace="~{fragmentos/menu::menu}"></nav>
    <!-- Contenido de la página como una tarjeta -->
    <div class="container mt-4 tarjeta">
        <div class="card mx-auto w-75">
            <div class="card-body" th:each=" carrera : ${listaCarreras}">
                <h1 class="card-title text-center" th:text="${carrera.nombreCircuito}">Circuito de Mónaco</h1>
                <div class="row">
                    <div class="col-md-6">
                        <img th:src="${not (#strings.isEmpty(carrera.imagenCarrera))} ? ${carrera.imagenCarrera} : 'https://llerena.org/wp-content/uploads/2017/11/imagen-no-disponible.jpg'"
                            alt="Imagen" class="img-fluid mb-3">
                        <p class="card-text" th:text="${carrera.descripcion}"></p>
                    </div>
                    <div class="col-md-6 d-flex align-items-center justify-content-center">
                        <ul>
                            <li class="list-group-item" ><b>Longitud por vuelta</b> <span th:text="${carrera.longitudPorVuelta}"></span>km</li>
                            <li class="list-group-item"> <b>Localización</b> <span th:text="${carrera.localizacion}"></span></li>
                            <li class="list-group-item">
                                <select class="form-select">
                                    <option>Empleados de la carrera</option>
                                    <th:block th:each="empleado : ${listaEmpleados}">
                                        <option th:value="${empleado.idEmpleado}" th:text="${empleado.nombre}"></option>
                                    </th:block>
                                </select>
                            </li>
                            <li class="list-group-item"><b>Número de vueltas: </b><span th:text="${carrera.numVueltas}"></span></li>
                            <li class="list-group-item"> <b>Longitud Total: </b> <span th:text="${carrera.longitudTotal}"></span>km</li>
                        </ul>

                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Botón para otra página -->
    <div class="container mt-4 botonCarrera" >
        <div class="row justify-content-center">
            <div class="col-md-4 text-center" sec:authorize="hasRole('ROLE_JEFEEQUIPO')">
                <!-- Agregado 'text-center' -->
                <form th:action="@{/admin/carrera/carreraFormAdd}" method="get">
                    <button type="submit" class="btn btn-primary">Añadir una nueva carrera</button>
                </form>
            </div>
            <div class="col-md-4 text-center"> <!-- Agregado 'text-center' -->
                <form th:action="@{/main/coches}" method="get">
                    <button type="submit" class="btn btn-primary">Siguiente página</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Pie de página a 3 columnas -->
    <footer th:replace="~{fragmentos/footer::footer}">
    </footer>
</body>

</html>
