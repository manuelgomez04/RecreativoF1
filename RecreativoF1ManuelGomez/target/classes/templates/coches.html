<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Página</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/tarjeta.css" th:href="@{/CSS/tarjeta.css}">
    <link rel="stylesheet" href="../CSS/footer.css" th:href="@{/CSS/footer.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div th:replace="~{fragmentos/banner::banner}"></div>

    <nav th:replace="~{fragmentos/menu::menu}"></nav>

    <!-- Contenido de la página -->
    <div class="container mt-4 contenido">
        <div class="row justify-content-center">
            <div class="col-md-4" th:each="coche: ${listaCoches}">
                <div class="card text-center">
                    <img src="" class="card-img-top img-fluid" alt="Imagen 1">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${coche.nombre}">Nombre 1</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><b>ID:</b> <span th:text="${coche.idCoche}"></span></li>
                            <li class="list-group-item"><b>Piloto:</b> <span th:text="${coche.piloto.nombre}"></span>
                            </li>
                            <li class="list-group-item" th:each="componente:${coche.listaComponentes}">
                                <b>Componentes:</b>
                                <span th:text="${componente.tipoComponente}"></span>
                            </li>
                            <li class="list-group-item"><b>Estado:</b> <span
                                    th:if="${coche.estaDaniado}">Dañado</span><span th:unless="${coche.estaDaniado}">No
                                    dañado</span></li>
                            <li class="list-group-item"><b>Posición en Carrera:</b> <span
                                    th:text="${coche.posicionCarrera}"></span></li>
                        </ul>
                    </div>
                    <div sec:authorize="hasAnyRole('ROLE_JEFEEQUIPO', 'ROLE_MECANICO')">
                        <a href="#" th:href="@{/coche/editarCoche/{id}(id=${coche.idCoche})}">Editar</a> 
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Botón para otra página -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center"> <!-- Agregado 'text-center' -->
                <form th:action="@{/main/pilotos}" method="get">
                    <button type="submit" class="btn btn-primary">Siguiente página</button>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragmentos/footer::footer}">
    </footer>

</body>

</html>
