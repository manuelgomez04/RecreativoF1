<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Página</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/boton.css" th:href="@{CSS/boton.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../CSS/footer.css" th:href="@{/CSS/footer.css}">

</head>

<body>
    <!-- Banner como imagen -->
    <div th:replace="~{fragmentos/banner::banner}"></div>

    <nav th:replace="~{fragmentos/menu::menu}"></nav>

    <!-- Contenido de la página -->
    <div class="container mt-4 contenido">
        <div class="container mt-4 contenido">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="text-center border border-dark rounded p-2 mb-2">
                    <div>Presupuesto</div>
                    <span class="font-weight-bold" style="font-size: 20px;"
                        th:text="${#numbers.formatDecimal(presupuesto.presupuestoInicial, 1, 2)+' €'}"></span>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Dni</th>
                            <th sec:authorize="hasAnyRole('ROLE_JEFEEQUIPO')">Salario</th>
                            <th sec:authorize="hasAnyRole('ROLE_JEFEEQUIPO')">Incentivo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mecanico : ${listaCompletaMecanicos}">
                            <td th:text="${mecanico.nombre}"></td>
                            <td th:text="${mecanico.apellidos}"></td>
                            <td th:text="${mecanico.dni}"></td>
                            <td sec:authorize="hasAnyRole('ROLE_JEFEEQUIPO')"
                                th:text="${#numbers.formatDecimal(mecanico.salario, 1, 2)+' €'}"></td>
                            <td sec:authorize="hasAnyRole('ROLE_JEFEEQUIPO')"
                                th:text="${#numbers.formatDecimal(mecanico.incentivoCalculado, 1, 2)+' €'}">
                            </td>

                            <td sec:authorize="hasAnyRole('ROLE_JEFEEQUIPO')">
                                <a href="#"
                                    th:href="@{/admin/mecanico/editar/{id}(id=${mecanico.idEmpleado})}">Editar</a> |
                                <a href="#"
                                    th:href="@{/admin/mecanico/borrar/{id}(id=${mecanico.idEmpleado})}">Borrar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center" sec:authorize="hasAnyRole('ROLE_JEFEEQUIPO')">
                <!-- Agregado 'text-center' -->
                <form th:action="@{/admin/mecanico/mecanicoFormAdd}" method="get">
                    <button type="submit" class="btn btn-primary">Añadir un nuevo Piloto</button>
                </form>
            </div>
            <div class="col-md-4 text-center"> <!-- Agregado 'text-center' -->
                <form th:action="@{/repuestos}" method="get">
                    <button type="submit" class="btn btn-primary">Siguiente página</button>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragmentos/footer::footer}">
    </footer>

</body>

</html>
