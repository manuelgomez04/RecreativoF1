<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecánicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/boton.css" th:href="@{/CSS/boton.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../static/JS/modalBorrar.js" th:src="@{/JS/modalBorrar.js}" defer></script>

</head>

<body>
    <div th:replace="~{fragmentos/banner::banner}"></div>

    <nav th:replace="~{fragmentos/menu::menu}"></nav>

    <div class="container mt-4 contenido">
        <div class="container mt-4 contenido">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div sec:authorize="hasAnyRole('ROLE_JEFEEQUIPO')"
                    class="text-center border border-dark rounded p-2 mb-2">
                    <div>Presupuesto</div>
                    <span class="font-weight-bold" style="font-size: 20px;"
                        th:text="${#numbers.formatDecimal(presupuesto.presupuestoInicial,  3,'POINT', 2, 'COMMA')+' €'}"></span>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Dni</th>
                            <th>Salario</th>
                            <th>Incentivo</th>
                            <th sec:authorize="hasAnyRole('ROLE_SJEFEEQUIPO')">Acciones</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mecanico : ${listaCompletaMecanicos}">
                            <td th:text="${mecanico.nombre}"></td>
                            <td th:text="${mecanico.apellidos}"></td>
                            <td th:text="${mecanico.dni}"></td>
                            <td th:text="${#numbers.formatDecimal(mecanico.salario, 1, 2)+' €'}"></td>
                            <td th:text="${#numbers.formatDecimal(mecanico.incentivoCalculado, 1, 2)+' €'}">
                            </td>
                            <td sec:authorize="hasAnyRole('ROLE_JEFEEQUIPO')">
                                <a href="#"
                                    th:href="@{/admin/mecanico/editar/{id}(id=${mecanico.idEmpleado})}">Editar</a> |
                                <a href="#" class="delete-link"
                                    th:href="@{/admin/mecanico/borrar/{id}(id=${mecanico.idEmpleado})}">Borrar</a>
                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center" sec:authorize="hasAnyRole('ROLE_JEFEEQUIPO')">
                <form th:action="@{/admin/mecanico/mecanicoFormAdd}" method="get">
                    <button type="submit" class="btn btn-primary">Añadir un nuevo Mecánico</button>
                </form>
            </div>
            <div class="col-md-4 text-center botonMecanico">
                <form th:action="@{/main/Carrera}" method="get">
                    <button type="submit" class="btn btn-primary">Carrera</button>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar borrado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro que quieres borrar?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <a id="deleteLink" href="#" class="btn btn-danger">Borrar</a>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="~{fragmentos/footer::footer}"></footer>

</body>

</html>
