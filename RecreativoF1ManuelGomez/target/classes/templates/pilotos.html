<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Página</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/boton.css" th:href="@{/CSS/boton.css}">
    <link rel="stylesheet" href="../CSS/footer.css" th:href="@{/CSS/footer.css}">
</head>

<body>
    <div th:replace="~{fragmentos/banner::banner}"></div>
    <nav th:replace="~{fragmentos/menu::menu}"></nav>

    <!-- Contenido de la página -->
    <div class="container mt-4 contenido">
        <div class="container mt-4 contenido">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <div class="text-center border border-dark rounded p-2 mb-2">
                    <div>Presupuesto</div>
                    <span class="font-weight-bold" style="font-size: 20px;"
                        th:text="${#numbers.formatDecimal(presupuesto.presupuestoInicial,  3,'POINT', 2, 'COMMA')+' €'}"></span>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4" th:each="piloto: ${listaPilotos}">
                <div class="card text-center">
                    <img
                        th:src="${not (#strings.isEmpty(piloto.foto))} ? ${piloto.foto} : 'https://llerena.org/wp-content/uploads/2017/11/imagen-no-disponible.jpg'">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${piloto.nombre}">Nombre 1</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="${piloto.apellidos}"></li>
                            <li class="list-group-item"><b>DNI: </b><span th:text="${piloto.dni}"></span></li>
                            <li class="list-group-item"><b>DNI: </b><span th:text="${piloto.dni}"></span></li>
                            <div sec:authorize="hasRole('ROLE_JEFEEQUIPO')">
                                <li class="list-group-item">
                                    <b>Salario: </b><span
                                        th:text="${#numbers.formatDecimal(piloto.salario, 1, 2)+' €'}"></span>
                                </li>
                                <li class="list-group-item">
                                    <b>Incentivo por buena posición: </b> <span
                                        th:text="${#numbers.formatDecimal(piloto.incentivoCalculado, 1, 2)+' €'}"></span>
                                </li>
                                <li class="list-group-item">
                                    <a href="#" th:href="@{/pilotos/editar/{id}(id=${piloto.idEmpleado})}">Editar</a> |
                                    <a href="#" class="delete-link"
                                        th:href="@{/pilotos/borrar/{id}(id=${piloto.idEmpleado})}">Borrar</a>
                                </li>
                            </div>




                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón para otra página -->
    <!-- Formularios -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center" sec:authorize="hasRole('ROLE_JEFEEQUIPO')">
                <form th:action="@{/pilotos/pilotoFormAdd}" method="get">
                    <button type="submit" class="btn btn-primary">Añadir un nuevo Piloto</button>
                </form>
            </div>
            <div class="col-md-4 text-center">
                <form th:action="@{/main/Coches}" method="get">
                    <button type="submit" class="btn btn-primary">Coches</button>
                </form>
            </div>
        </div>
    </div>


    <footer th:replace="~{fragmentos/footer::footer}"></footer>
    

    <!-- Modal para confirmación de borrado -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar borrado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro que quieres borrar?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <a id="deleteLink" href="#" class="btn btn-danger">Borrar</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var deleteLinks = document.querySelectorAll('.delete-link');
            deleteLinks.forEach(function (deleteLink) {
                deleteLink.addEventListener('click', function (event) {
                    event.preventDefault();
                    let modal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'), {});
                    modal.show();
                    let deleteUrl = deleteLink.getAttribute('href');
                    document.getElementById('deleteLink').setAttribute('href', deleteUrl);
                });
            });
        });
    </script>

</body>

</html>
